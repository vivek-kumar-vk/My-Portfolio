<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Portfolio Website - Vivek Kumar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper"></div>
    <div class="container">
      <div class="navbar">
        <div class="logo-container" id="home">
          <img src="./images/userAsset/nav logo.png" class="logo" />
          <div class="logo-text">ivek Kumar</div>
        </div>
       
        <div class="nav-item">
          <div><a href="" #projects"> <span class="number">01.</span>Projects</a></div>
          <div><a href="" #aboutme"> <span class="number">02.</span>About Me</a></div>
          <div> <a href="" #skills"> <span class="number">03.</span>Skills</a></div>
          <div><a href="" #contactme"> <span class="number">04.</span>Contact Me</a></div>
        </div>
      </div>

      <div class="hero-section">
        <div class="faded-text">Vivek Kumar</div>

        <div class="hero-section-left">
          <div class="hero-section-heading">
            Hi! My Name is <br />
            <div class="name">Vivek Kumar</div>
          </div>

          <div class="hero-section-heading hero-section-sub-heading">
            I am a <span class="role"></span>
          </div>

          <div class="hero-section-description">
            I’m a Aspiring Software Developer and here is my portfolio website.
            Here you’ll learn about my journey.
          </div>
          <!-- https://drive.google.com/file/d/14Vkxf0wTnp3zhMJ1OanzHbDaH1on87Py/view?usp=sharing -->
          <a
            href="https://drive.google.com/uc?export=download&id=14Vkxf0wTnp3zhMJ1OanzHbDaH1on87Py"
            ><div class="btn-pink" id="btn">Hire Me</div></a
          >
        </div>

        <div class="hero-section-right">
          <div class="absolute icons icon-dots">
            <img src="./images/userAsset/dots.png" alt="" />
          </div>
          <div class="absolute icons icon-cube">
            <img src="./images/userAsset/cube.png" alt="" />
          </div>
          <div class="absolute icons icon-circle">
            <img src="./images/userAsset/circle.png" alt="" />
          </div>
          <div class="absolute icons icon-zigzag">
            <img src="./images/userAsset/zigzags.png" alt="" />
          </div>
          <div class="absolute icons icon-plus">
            <img src="./images/userAsset/plus.png" alt="" />
          </div>
          <div class="user-image">
            <img src="./images/userAsset/vivek.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Coder",
          "Software Developer",
          "Full Stack Developer",
          "Web Developer",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 0,
      });
    </script>
  </body>
</html>
